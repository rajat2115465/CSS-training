<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Position</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 10px;
      }
      img {
        width: 200px;
        height: 200px;
        margin: 10px;
      }
      .img-1 {
        object-fit: cover;
        object-position: 30% 100%; /* Review Point: Should have been left center not in percentage*/
      }
      .img-2 {
        object-fit: contain;
        object-position: top;
      }
    </style>
    <!-- 
        Task: Right now the image is covering the provided space
        and the center of the image is visible right now
        Add object property to make the left part of the image visible
    -->
    <img
      src="https://images.unsplash.com/photo-1564507592333-c60657eea523?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGFqJTIwbWFoYWx8ZW58MHx8MHx8fDA%3D"
      alt=""
      class="img-1"
    />

    <!--  
      Task: The image is set to contain the space
      and shows image without cropping it, also the image is aligned to the center vertically 
      Add object property to make the image align to the top
    -->
    <img
      src="https://images.unsplash.com/photo-1564507592333-c60657eea523?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGFqJTIwbWFoYWx8ZW58MHx8MHx8fDA%3D"
      alt=""
      class="img-2"
    />
  </body>
</html>
