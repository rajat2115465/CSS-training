<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG Landing Page</title>
    <link rel="stylesheet" href="./CSS/style.css" class="rel">
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="spinner-container">
                <img src="./assets/sdp-spinner-center-logo.png" alt="SDG Logo" class="center-image">
                <img src="./assets/sdg-spinner-1.png" class="spinner1">
                <img src="./assets/sdg-spinner-1.png" class="spinner2">
                <img src="./assets/sdg-spinner-1.png" class="spinner3">

        </div>
        <div class="right">
            <img src="./assets/landing-page-title-top.png" class="half-chakri top-chakri">

                <img src="./assets/niti.png">
                <img src="./assets/satyamev.png">
            </div>

                <h6 style="color: white;">Partnership in the Decade of Action</h1>
            </div>
            <div class="footer">
                <div class="image">

                </div>
                <h4 style="padding-left:10px ;">Explore J&K Dashboard</h4>

            </div>
            <img src="./assets/landing-page-title-bottom.png" class="half-chakri bottom-chakri">
