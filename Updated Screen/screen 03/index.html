<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG Landing Page</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="spinner-container">
                <img src="./assets/sdg-spinner-1.png" class="spinner spinner1">
                <img src="./assets/sdg-spinner-1.png" class="spinner spinner2">
                <img src="./assets/sdg-spinner-1.png" class="spinner spinner3">
                <div class="spinner spinner4">
                    <img src="./assets/sdg-spinner-1.png" class="spin" style="height:100%;">
                    <div class="logo">
                        <img src="./assets/sdp-spinner-center-logo.png" alt="SDG Logo" class="center-image">

                    </div>
                </div>
            </div>
            <img src="./assets/landing-page-chakri.png" class="corner-decor top-left">
            <img src="./assets/landing-page-chakri.png" class="corner-decor bottom-right">
        </div>
        <div class="right">
            <div class="header">
                <img src="./assets/niti.png" alt="NITI Aayog Logo">
                <img src="./assets/satyamev.png" alt="Satyamev Logo">
            </div>
            <h1 class="head">JAMMU AND KASHMIR</h1>
            <div class="main-content">
                <img src="./assets/landing-page-title-top.png" class="half-chakri top-chakri">

                <div class="main-text">
                    <h4>SDG Index & Dashboard</h4>
                    <h6 style="color: white;">Partnership in the Decade of Action</h6>
                </div>
                <img src="./assets/landing-page-title-bottom.png" class="half-chakri bottom-chakri">
            </div>

            <div class="footer">
                <div class="circle">
                    <img src="./assets/sdg-spinner-1.png" width="40" height="40" alt="SDG Logo">
                </div>
                <h4>Explore J&K Dashboard</h4>
            </div>
        </div>
    </div>
</body>
</html>
