<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Fit</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 10px;
      }
      img {
        width: 200px;
        height: 200px;
        margin: 10px;
      }
      .img-1{
        object-fit:cover;
      }
      .img-1{
        object-fit: none;
      }
    </style>
    <!-- 
        Task: Right now the image is stretched and not looking good
        Add object fit property to the image so that it occupies the entire space
        and does not stretch the image but crops it if required to fit in the space
    -->
    <img
      src="https://images.unsplash.com/photo-1564507592333-c60657eea523?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGFqJTIwbWFoYWx8ZW58MHx8MHx8fDA%3D"
      alt=""
      class="img-1"
    />
    <!--  
        Task: Add object fit property to the image that it shows the complete image with in the space without stretching or cropping it
    -->
    <img
      src="https://images.unsplash.com/photo-1564507592333-c60657eea523?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGFqJTIwbWFoYWx8ZW58MHx8MHx8fDA%3D"
      alt=""
      class="img-2"
    />
  </body>
</html>
