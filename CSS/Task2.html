<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- 
        Task: 
        Create a form using bootstrap
        -> the form should be inside a container class so it will not take the full width of the screen and the form should be inside a card
        -> The form should have the following fields
        -> Name (First Name, Last Name) -> Both fields should be in the same line (50% width to each) and when the screen size is medium, they should be in separate lines
        -> Email
        -> Password and Confirm Password field also should be in the same line (50% width to each) and when the screen size is medium, they should be in separate lines
        -> Gender: Male, Female, Other -> Radio buttons
        -> Date of Birth -> Date Picker
        -> Address (Address Line 1, Address Line 2, City, State, Country, Pincode)
        -> Phone Number
        -> Submit Button
    -->
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
            </div>
            <div class="col-md-12 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="col-md-6 mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="col-md-12 mb-3">
              <label class="form-label">Gender</label>
              <div>
                <input type="radio" class="radio " name="gender" id="radio-1" value="Male"> <label
                  for="male">Male</label>
                <input type="radio" class="radio " name="gender" id="radio-2" value="Female"> <label
                  for="female">Female</label>
                <input type="radio" class="radio " name="gender" id="radio-2" value="Other"> <label
                  for="other">Other</label>
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob">
            </div>
            <div class="col-md-12 mb-3">
              <label for="address1" class="form-label">Address Line 1</label>
              <input type="text" class="form-control" id="address1" placeholder="Enter Address Line 1">
            </div>
            <div class="col-md-12 mb-3">
              <label for="address2" class="form-label">Address Line 2</label>
              <input type="text" class="form-control" id="address2" placeholder="Enter Address Line 2">
            </div>
            <div class="col-md-4 mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4 mb-3">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state">
            </div>
            <div class="col-md-4 mb-3">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country">
            </div>
            <div class="col-md-12 mb-3">
              <label for="pincode" class="form-label">Pincode</label>
              <input type="text" class="form-control" id="pincode">
            </div>
            <div class="col-md-12 mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
